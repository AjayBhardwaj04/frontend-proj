<!DOCTYPE html>
<html>
<head>
  <title>My Web App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
  }
  
  main {
    margin: 20px;
  }
  
  section {
    background-color: #f1f1f1;
    border: 1px solid #ddd;

  }
  
  h1, h2 {
    margin: 0;
  }
  
  footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
  }
  
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Web App</h1>
  </header>
  <main>
    <section>
      <h2>Section 1</h2>
      <p>This is the first section of the app.</p>
    </section>
    <section>
      <h2>Section 2</h2>
      <p>This is the second section of the app.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 My Web App</p>
  </footer>
</body>
</html>
